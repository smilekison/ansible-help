- name: Update apt cache and install nginx on server B
  become: true
  apt:
    name: nginx
    state: latest
    update_cache: yes

- name: remove default index page
  file:
    path: /var/www/html/index.html
    state: absent
  become: true

- name: index.html copy
  template: src=index.html dest=/var/www/html/index.html
  become: true

## Update the content on website
- name: udpated.html file
  template: src=updated.html dest=/var/www/html/updated.html
  notify:
  - Restart Nginx
  become: true

- name: Rename index.html to updated.html
  command: mv /var/www/html/index.html /var/www/html/updated.html
  args:
    removes: /var/www/html/index.html # Only run if original file exists
  become: true

